<form
  #form="ngForm"
  (ngSubmit)="signUp(form.value)">
  <h2>Please sign in</h2>

  <div class="form-group">
    <label
      for="firstname">
      First Name
    </label>
    <input
      type="text"
      ngModel
      [(ngModel)]="user.firstname"
      name="firstname"
      #firstname="ngModel"
      class="form-control"
      id="firstname"
      placeholder="Enter firstname"
      autocomplete="off"
      required>
  </div>
  <div class="form-group">
    <label
      for="lastname">
      Last Name
    </label>
    <input
      type="text"
      ngModel
      name="lastname"
      #lastName="ngModel"
      class="form-control"
      id="lastname"
      placeholder="Enter lastname"
      [(ngModel)]="user.lastname"
      autocomplete="off"
      required>
  </div>

  <div class="form-group">
    <label
      for="email">
      Email address
    </label>
    <input
      type="email"
      ngModel
      name="email"
      #email="ngModel"
      class="form-control"
      id="email"
      placeholder="Enter email"
      [(ngModel)]="user.email"
      autocomplete="off">
  </div>
  <div class="form-group">
    <label
      for="password">
      Password
    </label>
    <input
      type="password"
      class="form-control"
      id="password"
      placeholder="Password"
      ngModel
      name="password"
      #password="ngModel"
      [(ngModel)]="user.password"
     autocomplete="off">
  </div>
  <div class="form-check">
    <input
      type="checkbox"
      class="form-check-input"
      id="isAdmin"
      ngModel
      name="isAdmin"
      [(ngModel)]="user.isAdmin"
      #isAdmin="ngModel"
      >
    <label class="form-check-label" for="isAdmin">Want to Sign in as Admin (with Additional features)</label>
  </div>
  <button
    type="submit"
    class="btn btn-primary">
    Submit
  </button>
  <a [routerLink]="['/login']">Login</a>
</form>

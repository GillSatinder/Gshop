<div class="sticky-top">

  <div class="list-group">
    <a
      class="list-group-item list-group-item-action"
      [class.active]="!category"
      routerLink="/"
    >All Categories</a>
    <a
      *ngFor="let c of categories"
      routerLink="/"
      [queryParams]="{category: c.category}"
      class="list-group-item list-group-item-action"
      [class.active]="category === c.category">
      {{c.category}}
    </a>
  </div>



</div>




 <!--THIS IS TO FILTER THE PRODUCTS BASED ON THE CATEGORIES-->
 <!--IN OTHER WORDS IT IS THE SIDE OF THE MAIN PAGE ON HOME PAGE-->
